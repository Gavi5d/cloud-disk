<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="cloud space example">
    <meta name="author" content="Gavin Song">
    <link rel="icon" href="../../favicon.ico">

    <title>我的云盘</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">我的云盘</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="upload-link">上传文件</a></li>
            </ul>
            <form class="navbar-form navbar-right" id="search">
                <input type="text" class="form-control" placeholder="搜索文件...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">全部文件 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">文档</a></li>
                <li><a href="#">音乐</a></li>
                <li><a href="#">视频</a></li>
                <li><a href="#">图片</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!--面包屑导航栏-->
            <ol class="breadcrumb"></ol>

            <!--主体内容表格-->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>文件</th>
                        <th>大小</th>
                        <th>最后修改日期</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <!--附加内容-->
            <div class="content" style="display: none;"></div>
        </div>
    </div>
</div>

<!--弹出框，用于显示操作消息-->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-massage" style="display: none;" id="modal-message-btn"></button>

<!-- Modal -->
<div class="modal fade" id="modal-massage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">通知</h4>
            </div>
            <div class="modal-body" id="modal-message-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-message-close">Close</button>
            </div>
        </div>
    </div>
</div>

<!--弹出框，用于上传文件-->
<button type="button" data-toggle="modal" data-target="#upload-modal" style="display: none" class="upload-button btn btn-default"></button>

<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title-h4">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-title-h4">上传文件</h4>
            </div>
            <div class="modal-body">
                <input type="file" multiple class="form-control file-input">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-close">关闭</button>
                <button type="button" class="btn btn-default" id="upload-btn">上传</button>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="cloud_space.js"></script>
</body>
</html>
